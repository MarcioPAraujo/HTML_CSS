<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/medias.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="image">
                
            </div>
            <div id="form">
                <h1>LOGIN</h1>
                <p>Insert your password and login to access</p>
                <form action="fileExample.php" method="post">
                    <div>
                        <span class="material-icons">perm_identity</span>
                        
                        <input type="email" name="login" id="idlogin" required placeholder=" your email"autocomplete="off">
                        <label for="idlogin">login</label>
                    </div>
                    <div>
                        <span class="material-icons">lock_open</span>
                        
                        <input type="password" name="password" id="idpassword" required autocomplete="off" minlength="9">
                        <label for="idpassword">password</label>
                    </div>
                    <div>
                        <input type="submit" value="send">
                        <a href="#">forgot password</a>
                        <span class="material-icons">exit_to_app</span>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
