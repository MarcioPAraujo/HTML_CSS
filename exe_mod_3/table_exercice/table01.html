<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{
            width: 300px;
            margin: auto;
            border-collapse: collapse;
            
        }
        td{
            border: 1px solid black;
            padding: 3px;
        }
        td:hover{
            background-color: lightgreen;
        }
        tr.first{
            background-color: lightcyan;
        }
    </style>
</head>
<body>
    <h1>first table</h1>
    <table>
        <tr class="first">
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>
</body>
</html>
