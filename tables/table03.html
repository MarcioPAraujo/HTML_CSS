<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>merge cells</title>
    <style>
        table{
            width: 400px;
            border-collapse: collapse;
            text-align: center;
        }
        td{
            border: 1px solid black;
            padding: 3px;
        }
    </style>
</head>
<body>
    <h1>merging cells</h1>
    <table>
       
        <tr>
            
            <td>a</td>
            <td>b</td>
            <td>c</td>
            <td>d</td>
            <td>e</td>
        </tr>
        
        <tr>
            
            <td>f</td>
            <td>g</td>
            <td>h</td>
            <td>i</td>
            <td>j</td>
        </tr>
        
        <tr>
            
            <td>k</td>
            <td>l</td>
            <td>m</td>
            <td colspan="2">n</td>
            
        </tr>
    </table>
    <br><br>
    <table>
       
        <tr>
            
            <td>a</td>
            <td>b</td>
            <td rowspan="2">c</td>
            <td>d</td>
            <td>e</td>
        </tr>
        
        <tr>
            
            <td>f</td>
            <td rowspan="2">g</td>
            <!-- <td>h</td> -->
            <td>i</td>
            <td>j</td>
        </tr>
        
        <tr>
            
            <td>k</td>
            <!-- <td>l</td> -->
            <td>m</td>
            <td >n</td>
            <td>o</td>
            
        </tr>
    </table>
</body>
</html>
