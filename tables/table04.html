<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>column</title>
    <style>
        table{
            text-align: center;
            width: 500px;
        }
        td,th{
            border: 1px solid black;
            padding: 3px;
        }
        col.highlight_name{
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <h1>Editing columns</h1>
    
    <table>
        <caption>FORM</caption>
        <colgroup>
            <col class="highlight_name">
            <col class="highlight_age">
            <col class="highlight_weight">
            <col class="highlight_height">
        </colgroup>
        <tr>
            <th scope="col">name</th>
            <th scope="col">age</th>
            <th scope="col">weight(kg)</th>
            <th scope="col">height(cm)</th>
        </tr>
        <tr>
            <td>Ada Lovelace</td>
            <td>30</td>
            <td>65.7</td>
            <td>175</td>
        </tr>
        <tr>
            <td>Von Neumann</td>
            <td>45</td>
            <td>70.3</td>
            <td>179</td>
        </tr>
        <tr>
            <td>Nikola Tesla</td>
            <td>56</td>
            <td>69.3</td>
            <td>188</td>
        </tr>
    </table>
</body>
</html>
