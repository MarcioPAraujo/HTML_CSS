<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table challenge</title>
    <style>
        table{
            
            width: 400px;
            height: 600px;
            border-collapse: collapse;
        }
       
        td{
           
            border: solid 1px black;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <div>
        <h1>table 01</h1>
        <table>
            <tr>
                <td>01</td>
                <td>02</td>
                <td rowspan="2">03</td>
                <td>04</td>
            </tr>
            <tr>
                <td>05</td>
                <td>06</td>
                <td>07</td>
            </tr>
            <tr>
                <td colspan="3">08</td>
                <td>09</td>
        
            </tr>
            <tr>
                <td rowspan="2">10</td>
                <td colspan="2">11</td>
                <td>12</td>
            </tr>
            <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>
        </table>
    </div>
    <br><hr>

    <h1>table 02</h1>
    <table>
        <tr>
            <td colspan="4">a</td>
            <td rowspan="4">b</td>
        </tr>
        <tr>
            <td rowspan="4">c</td>
            <td>d</td>
            <td>e</td>
            <td>f</td>
        </tr>
        <tr>
            <td>g</td>
            <td>h</td>
            <td>i</td>
        </tr>
        <tr>
            <td>j</td>
            <td>l</td>
            <td>m</td>
        </tr>
        <tr>
            <td colspan="4">n</td>
        </tr>
    </table>
</body>
</html>
