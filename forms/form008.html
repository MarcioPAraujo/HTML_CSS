<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="register.php">

        <fieldset>
            <p>
                <label for="in1">number 1</label>
                <input type="number" name="number1" id="in1" required oninput="isum.innerHTML = Number(in1.value) + Number(in2.value)">
            </p>
            <p>
                <label for="in2">number 2</label>
                <input type="number" name="number2" id="in2" required oninput="isum.innerHTML = Number(in1.value) + Number(in2.value)">
            </p>
            <p>
                <label for="isum">sum</label>
                <output name="sum" id="isum"></output>
            </p>
        </fieldset>

        <fieldset>
            <label for="irange">level</label>
            <input type="range" name="range" id="irange" oninput="iout.innerHTML = Number(irange.value)">
            <output id="iout">50</output>
        </fieldset>


        <p>
            <input type="submit" value="send">
            <input type="reset" value="clear">
        </p>
    </form>
</body>
</html>
