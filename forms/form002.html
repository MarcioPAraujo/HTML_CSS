     <h1>Example with form</h1>
     <p>this form doesn't allow send empty data</p>
     
     <form action="register.php" method="post" autocomplete="on">
        <p>
            <label for="iuser">User</label>
            <input type="text" name="nome" id="iuser" required minlength="3" maxlength="20" size="30" placeholder="your name" autocomplete="username">

            <label for="ipassword">Password</label>
