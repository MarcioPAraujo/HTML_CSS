<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>third form</title>
</head>
<body>
     <h1>student log in</h1>

     <form action="register.php" >
        <p>
            <label for="isutdent">Student name</label>
            <input type="text" name="student" id="istudent" required maxlength="50" minlength="5" placeholder="your name" autocomplete="name">
        </p>
        <p>
            <label for="imonth">Period</label>
            <input type="month" name="month" id="imonth" required autocomplete="bday-month">
        </p>
        <p>
            <label for="iaverage">Average</label>
            <input type="number" name="average" id="iaverage" min="0" max="10" step="0.1" required placeholder="0 - 10" >
        </p>
        <p>
            <label for="idate">Test date</label>
            <input type="date" name="date" id="idate" required>
        </p>
        <p>
            <label for="itime">Time test</label>
            <input type="time" name="hour" id="itime">
        </p>
        <p>
            <input type="reset" value="clear">
            <input type="submit" value="send">
        </p>
     </form>
</body>
</html>
